<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML 5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplismente aumente ou diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="imagem-flexivel">
    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>Reproduzindo audio em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/myway-neffex.mp3" type="audio/mpeg">
        <source src="midia/myway-neffex.mp3" type="audio/ogg">
        <source src="midia/myway-neffex.mp3" type="audio/wav">
        <p>infelizmente seu navegador n√£o consegue reproduzir audio <a href="media/myway-neffex.mp3">clique aqui para baixar o arquivo mp3</a></p>
        
    </audio>


</body>
</html>
