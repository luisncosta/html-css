<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
   <style>
    @font-face {
        font-family: 'Gloomy';
        src: url('Gloomy Things.otf') format('opentype'), url('Gloomy Things.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
    }
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    h1 {
        font-family: 'Gloomy', Times, serif;
        font-size: 5em;
        font-weight: normal;
        color: rgb(248, 22, 6);
    }
     
   </style>
</head>
<body>
    <h1>Ola galera</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati ipsam vero qui, tempora odit, similique neque, quae ut nihil autem consequatur soluta. Tenetur ullam provident in fugit velit porro ipsa?</p>

    
</body>
</html>
